<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ​
    <title>Wireframe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    ​
    <script
      src="https://kit.fontawesome.com/74cb22e0f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  ​

  <body>
    <div class="app-body">
      <div class="row no-gutters">
        <div class="col-12 col-sm-6 col-md-8">
          <form id="search-form">
            <div class="search">
              <input
                type="text"
                placeholder="City Search"
                autocomplete="off"
                id="search-input"
              />
              <input type="submit" value="Search" id="search" />
            </div>
          </form>
          <h1></h1>
          <span id="description"></span>
        </div>
      </div>

      ​
      <div class="row">
        <div class="col-12 col-sm-6 col-md-7">
          <div class="card-body1">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <h2 id="btn1 btn-info" id="temperature">
              0 °F | <a href="#" id="celsius-link"> °C</a>
            </h2>
          </div>
        </div>
        <div class="col-6 col-md-5">
          <div class="card-body">
            <h3 id="date-and-time">Date and Time</h3>
            <p class="card-text">
              Humidity <span id="humidity">15</span>%<br />
              Windchill <span id="wind">0</span>mph
            </p>
          </div>
        </div>
      </div>
      ​
      <div class="row weather-forecast" id="forecast">
        <div class="col-2">
          <h4>Mon</h4>
          <div class="weather-forecast-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <strong>92°|</strong> 84°
          </div>
        </div>

        <div class="col-2">
          <h4>Tues</h4>
          <div class="weather-forecast-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <strong>92°|</strong> 84°
          </div>
        </div>

        <div class="col-2">
          <h4>Wed</h4>
          <div class="weather-forecast-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <strong>92°|</strong> 84°
          </div>
        </div>

        <div class="col-2">
          <h4>Thurs</h4>
          <div class="weather-forecast-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <strong>92°|</strong> 84°
          </div>
        </div>

        <div class="col-2">
          <h4>Fri</h4>
          <div class="weather-forecast-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <strong>92°|</strong> 84°
          </div>
        </div>

        <div class="col-2">
          <h4>Sat</h4>
          <div class="weather-forecast-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <strong>92°|</strong> 84°
          </div>
        </div>
      </div>
      <script src="index.js"></script>
      <footer id="footer">
        <a href="https://github.com/Tiaira/Weather-App"> Coded</a> by Tiaira
        Bates
      </footer>
    </div>
  </body>
</html>
