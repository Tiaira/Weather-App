<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ​
    <title>Wireframe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    ​
    <script
      src="https://kit.fontawesome.com/74cb22e0f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  ​

  <body>
    <div class="app-body">
      <div class="row no-gutters">
        <div class="col-12 col-sm-6 col-md-8">
          <h1>
            <form id="search-form">
              <div class="search">
                <input
                  type="text"
                  placeholder="City Search"
                  autocomplete="off"
                  id="search-input"
                />
                <input type="submit" value="Search" id="search" />
              </div>
            </form>
          </h1>
        </div>
      </div>
      ​
      <div class="row">
        <div class="col-12 col-sm-6 col-md-7">
          <div class="card-body1">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny"
              id="icon"
            />
            <h2 id="btn1 btn-info">0 °F | °C</h2>
          </div>
        </div>
        <div class="col-6 col-md-5">
          <div class="card-body">
            <h3 id="date-and-time">Date and Time</h3>
            <p class="card-text">
              Humidity 15%<br />
              Percipitation 0%<br />
              Windchill 0%
            </p>
          </div>
        </div>
      </div>
      ​
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Tonight <i class="far fa-moon"></i>
            <div class="card" style="width: 11rem">
              <div class="card-body">
                <i class="far fa-moon"></i>
                <p class="card-text">Cloudy 70°F</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            Tomorrow
            <div class="card" style="width: 11rem">
              <i class="fas fa-temperature-high"></i>
              <div class="card-body">
                <p class="card-text">97°F</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            Wednesday
            <div class="card" style="width: 11rem">
              <i class="fas fa-poo-storm"></i>
              <div class="card-body">
                <p class="card-text">95°F Thunderstorms</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            Thursday
            <div class="card" style="width: 11rem">
              <i class="far fa-sun"></i>
              <div class="card-body">
                <p class="card-text">91°F Clear Skies</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            Friday
            <div class="card" style="width: 11rem">
              <i class="fas fa-cloud-showers-heavy"></i>
              <div class="card-body">
                <p class="card-text">91°F Rain Possible</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-success">
              Load 1 more week
            </button>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
      <footer>
        <a href="https://github.com/Tiaira/Weather-App"> Coded</a> by Tiaira
        Bates
      </footer>
    </div>
  </body>
</html>
